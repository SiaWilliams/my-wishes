<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish List of Sia Williams</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Wish List of Sia Williams</h1>
        <div id="wishlist"></div> <!-- Список предметов -->
        
        <!-- Форма для добавления предметов в список -->
        <div id="wishlist-form">
            <input type="text" id="item-name" placeholder="Item Name">
            <input type="url" id="item-url" placeholder="Item URL">
            <input type="url" id="item-image" placeholder="Item Image URL">
            <button id="add-item">Add to Wish List</button>
        </div>
    </div>

    <!-- Подключение JavaScript -->
    <script src="script.js"></script>
</body>
</html>
